<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
    <li>112</li>
  </ul>
  <script>
    const start = () => {
      // use querySelectorAll api, the result is not HTMLCollection
      const res1 = document.querySelectorAll('#menu li');
      // use getElement API
      const res2 = document.getElementById('menu').children;
      const parent = document.getElementById('menu');

      console.log('res1 is: ', res1);
      console.log('res2 is: ', res2);

      const len = res2.length;
      for (let i = 0; i < len / 2; i++) {
        parent.removeChild(res2[i]);
      }

      console.log('res1 is: ', res1);
      console.log('res2 is: ', res2);
      console.log('res2 is: ', res2);
      console.log('res2 is: ', res2);
      console.log('res2 is: ', res2);
      console.log('res2 is: ', res2);
      console.log('res2 is: ', res2);
      console.log('res2 is: ', res2);
    }

    start();
  </script>
</body>
</html>
