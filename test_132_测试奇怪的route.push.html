<!DOCTYPE html>

  <title>Document</title>

<body>
  <script>
    let router = {
      push: () => {
        console.log('之前的 push')

      }
    }

    router = {
      ...router,
      push: () => {
        router.push(); // 实际上就是自己了
        console.log('之后的 push')
      }
    }

    router.push()
  </script>
