<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * 实现 类似 lodash 中的 iteratee 方法
   * @param iteratee
   * @return {*}
   */
  Array.prototype.uniqBy = function (iteratee) {
    return this.reduce((prev, item, index, arr) => {
      const _iterateeResult = iteratee(item)
      if (prev.iterateeResult.indexOf(_iterateeResult) === -1) {
        prev.result.push(item)
        prev.iterateeResult.push(_iterateeResult)
      }
      return prev
    }, { result: [], iterateeResult: [] }).result
  }
  const arr = [1.2, 1.4, 4.2, 4, 5.423, 5]
  const uniqArr = arr.uniqBy(Math.floor)
  console.log(uniqArr)
</script>
</body>
</html>
