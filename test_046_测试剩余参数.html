<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 测试函数剩余参数, 可见, 剩余参数填充到了 rest 数组中
  function restFn (a, ...rest) {
    console.log('arguments is: ', arguments)
    console.log('rest is: ', rest)
    console.log('...rest is: ', ...rest)
  }

  restFn(1, 2, 3, ['a'], /d/)
  console.log('========================================')
  restFn()
</script>
</body>
</html>
