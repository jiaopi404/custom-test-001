<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #div1 {
        display: flex;
    }
    #div2 {
        background-color: red;
    }
    #div3 {
        background-color: blue;
    }
  </style>
</head>
<body>
<div id="div1">
  <div id="div2">1111</div>
  <div id="div3">11111</div>
</div>
<script>
  const pro = {
    fundCategory: {
      name: 'cate3',
      fundCategory: {
        name: 'cate2',
        fundCategory: {
          name: 'cate1'
        }
      }
    }
  }
  function getProjectCategory (category, categoryList) {
    if (!category) {
      return categoryList
    }
    categoryList.unshift(category.name)
    return getProjectCategory(category.fundCategory, categoryList)
  }
  console.log(getProjectCategory(pro.fundCategory, []))
</script>
</body>
</html>
