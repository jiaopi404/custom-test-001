<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function p1 () {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(new Error('p1 执行失败了'))
          console.log('p1 执行了')
          resolve()
          console.log('我还执行么')
        }, 3000)
      })
    }
    function p2 () {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log('p2 执行了')
          resolve()
        }, 3000)
      })
    }

    console.log('开始了')
    p1().then(() => p2()).then(() => {
      console.log('结束了')
    }).catch(err => {
      console.log(err)
    })
  </script>
</body>
</html>
