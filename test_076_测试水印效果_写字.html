<button class="print-btn">打印</button>

<script>
  // 1. 填内容
  function render () {
    const tr = document.querySelector('.tbody')
    for (let i = 0; i < 10; i++) {
      tr.innerHTML += `
        <tr>
          <td>${(i + '').repeat(6)}</td>
          <td>${(i + 1 + '').repeat(6)}</td>
          <td>${(i + 2 + '').repeat(6)}</td>
          <td>${(i + 3 + '').repeat(6)}</td>
          <td>${(i + 4 + '').repeat(6)}</td>
          <td>${(i + 5 + '').repeat(6)}</td>
        </tr>
      `
    }
  }
  // 2. canvas
  function draw (text) {
    const canvas = document.createElement('canvas');
    const HEIGHT = 200; // canvas height
    const WIDTH = 200; // canvas width
    // const WM_WIDTH = 80; // 每个水印 height
    // const WM_HEIGHT = 40; // watermark width
    canvas.height = HEIGHT;
    canvas.width = WIDTH;
    const ctx = canvas.getContext('2d');
    ctx.rotate(this.getDeg(-45));
    ctx.fillStyle = '#fff';
    ctx.fillRect(-WIDTH, 0, 2 * WIDTH, 1.414 * HEIGHT);
    ctx.globalAlpha = .2;
    ctx.fillStyle = '#000';
    ctx.font = '14px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(text, 0, HEIGHT / 1.414);
    const base64 = canvas.toDataURL('image/jpeg', 1);
    return base64;
    setStyle(base64);
    // const img = new Image();
    // img.src = '../../../assets/images/guomao/org-logo.png';

  }
  // 3. print
  function myPrint () {
    document.querySelector('.print-btn').addEventListener('click', () => {

    // my_window.document.write('</body></html>');
  }
  function setStyle (base64) {
    console.log(base64)
    const container = document.querySelector('#container')
    container.style.backgroundColor = '#fff'
    container.style.backgroundImage = `url(${base64})`
    container.style.backgroundPosition = '0 0'
  }
  function start () {
    console.log('start')
    render();
    draw('陕西联兴科技');
    myPrint();
  }
  function getDeg (d) {
    return d * Math.PI / 180
  }
  window.onload = start
