<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Book (name) {
    this.name = name
  }
  Book.prototype.getName = function () {
    return this.name
  }
  Function.prototype.create = function (...rest) {
    const obj = {}
    obj.__proto__ = this.prototype
    this.apply(obj, rest)
    return obj
  }

  const b1 = Book.create('我是名字')
  console.log('b1 is: ', b1)
  const b2 = new Book('我是名字')
  console.log('b2 is: ', b2)
</script>
</body>
</html>
