      function toListNode(arr) {
        var listNode;
        for (var i = arr.length - 1; i > -1; i--) {
          listNode = new ListNode(arr[i], listNode);
        }
        return listNode;
      }
      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val;
        this.next = next === undefined ? null : next;

        let dummy = new ListNode();
        let p = dummy;

        let carry = 0;
