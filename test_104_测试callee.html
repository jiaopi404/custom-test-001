<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function ass () {
    console.log('this is: ', this)
    console.log(arguments.callee)
    console.log(arguments.callee.caller)
  }
  function we () {
    can()
    function can () {
      console.log('this is: ', this)
      console.log(arguments.callee)
      console.log(arguments.callee.caller)
    }
  }
  ass() // window; ass 函数; null
  we() // window; ass函数; we 函数
  const a = {
    b: 1
  }
  ass.apply(a) // a; ass 函数; null
</script>
</body>
</html>
