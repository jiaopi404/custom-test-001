<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文件编辑器</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #editor-container {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="editor-container">
      <div id="editor"></div>
    </div>

    <script src="http://localhost:9093/web-apps/apps/api/documents/api.js"></script>
    <script>
      window.onload = function () {
        new DocsAPI.DocEditor("editor", {
          document: {
            fileType: "docx",
            key: "12NAFE",
            title: "1642575406908.docx",
            url: "https://images.joriving.com:9090//purchase/1/commonfile/1642575406908.docx",
          },
          documentType: "text",
          height: "100%",
          width: "100%",
          editorConfig: {
            callbackUrl: "",

            mode: "view", // 预览模式
            customization: {
              anonymous: {
                request: false,
                label: "Guest",
              },
              plugins: false,
              comments: false, // 关闭评论
              chat: false, // 关闭聊天
              // logo: {
              //   url: null, // 设为 null 不可修改
              // },
              logo: {
                image:
                  "http://img.dlwjdh.com/upload/11265/200914/ff2b1834f8372c52edd31b7fedb4198c@248X84.png",
                imageDark:
                  "http://img.dlwjdh.com/upload/11265/200914/ff2b1834f8372c52edd31b7fedb4198c@248X84.png",
                url: "http://www.joriving.com/",
              },
              // customer: null, // 没有效果
            },
          },
          permissions: {
            comment: true,
            download: true,
            edit: true,
            fillForms: true,
            print: true,
            review: true,
          },
        });
      };
    </script>
  </body>
