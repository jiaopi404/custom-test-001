<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {}
    .child {
        vertical-align: top;
        display: inline-flex;
        height: 30px;
        width: 30px;
        margin: 5px;
        background-color: pink;
    }
    .child.child1 {
        height: 40px;
    }
    .child1_child1 {
        height: 10px;
        width: 10px;
        background-color: black;
    }
  </style>
</head>
<body>
<!--inline-flex 和 inline-block 会触发 vertical-align 属性，默认 baseline，手动修改到 top 即可-->
<div class="father">
  <div class="child1 child">
    <div class="child1_child1"></div>
  </div>
  <div class="child2 child"></div>
  <div class="child3 child"></div>
</div>
</body>
</html>
