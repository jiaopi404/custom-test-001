<script>
  const str = 'sdklfasjdlkfjadskassakfaasasfsdfas'

  const getMaxNumOfChar = (str) => {
    const obj = Array.prototype.reduce.call(str, (prev, item) => {
      // if (!Object.prototype.hasOwnProperty.call(prev, item)) {
      //   prev[item] = 1
      // } else {
      //   prev[item]++
      // }
      // or
      if (item in prev) {
        prev[item]++
      } else {
        prev[item] = 1
      }
      return prev
    }, {})
    // console.log('obj is: ', obj)
    const max = Math.max(...Object.values(obj))
    return Object.entries(obj).map(([key, value]) => value === max ? { [key]: value } : null).filter(item => item)
  }
  console.log('max is: ', getMaxNumOfChar(str))
