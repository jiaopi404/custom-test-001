<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url(bg.jpg);
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, Helvetica, sans-serif;
    }
    #app {
      position: fixed;
      top: 30%;
      left: 30%;
      /* transform: translate(-50%, -50%); */
      z-index: 1;
      height: 338px;
      width: 600px;
      padding: 15px;
      border-radius: 5px;
      overflow: hidden;
      background-color: rgba(0,0,0,0.3);
      box-shadow: 5px 5px 5px rgba(0,0,0,0.3);
      color: #1d1d1d;
    }
    #app h3 {
      text-align: center;
    }
    #app::after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.8);
      z-index: -1;
      background-image: url(bg.jpg);
      /* background-position: right center; */
      background-size: cover;
      background-attachment: fixed;
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <div id="app">
    <h3>WATCH DOG 3</h3>
    <p>Hello, how are you? I am fine. And you? I am fine.</p>
  </div>
</body>
</html>
