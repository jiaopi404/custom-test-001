<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const obj1 = {
    a: 'a',
    b: 'b1'
  }
  const obj2 = {
    b: 'b2',
    c: 'c'
  }
  const result1 = Object.assign({}, obj1, obj2)
  const result2 = { ...obj1, ...obj2 }
  console.log('%c [result1] ', 'color: #67C23A; font-size: 16px;', result1)
  console.log('%c [result2] ', 'color: #67C23A; font-size: 16px;', result2)
</script>
</body>
</html>
