<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css 属性选择器</title>
  <style>
    div[data*="v"] {
        color: red;
    }
  </style>
</head>
<body>
<!--[val="value"]-->
<!--无法使用通配符匹配 val 属性名，只能匹配 value 属性名-->
<div data-v-232>sdds</div>
</body>
</html>
