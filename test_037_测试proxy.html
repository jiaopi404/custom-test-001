<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    // Proxy 是一个包含另一个对象或函数并允许你对其进行拦截的对象。
    const person = {
      name: 'jiaopi',
      age: 10
    }

    const proxy = new Proxy(person, {
      get (target, prop, receiver) { // 陷阱
        console.log('这是 person 的 proxy')
        console.log('Reflect is: ', Reflect)
        // track(target, prop)
        return Reflect.get(...arguments)
      },
      set (target, key, value, receiver) {
        console.log('setter is: ', target, key, value)
        // trigger(target, key)
        return Reflect.set(...arguments)
      }
    })

    // console.log('name is: ', proxy.name)

</script>
